<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title> C SEction Beam </title>
    <link rel="stylesheet" href="style_page.css">
  </head>
  <body>
    <div id="fullbody">
    <p> <img  class="zoom" src="../images/CSection.png"

        alt="C section" title="C Section"> </p>
    <table class="table">
      <tbody>
        <tr>
          <td>Dimension Name </td>
          <td>Value</td>
        </tr>
        <tr>
          <td>TFw</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="TFw" value="Please enter value in meter" min="0" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>TFt</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"name="TFt" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>Wt</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="Wt" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>h</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="h" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>BFt</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="BFt" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>BFw</td>
          <td><input  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="BFw" type="number"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <input name="Submit" id="button"  value="Calculate" formmethod="get" formtarget="_top" type="submit">
    <table id="solution">
      <tr id="tr">
        <td>
          <b>
            <p>Area</p>
          </b>
        </td>
        <td>
          <b>
            <p id="area"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity x-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-x"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity y-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-y"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about xx Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-xx"></p>
          </b>
        </td>
      </tr>
  
      
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about yy Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-yy"></p>
          </b>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
    </div>
    <footer> Made with ❤️ in India. </footer>
  </body>
</html>
