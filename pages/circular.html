<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title> Circular Beam </title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="style_page.css">
</head>

<body>

  <div id="fullbody">
  <p><img class="zoom"  src="../images/Circular.png" alt="Circular" title="Circular"></p>
  <table class="table">
    <tbody>
      <tr>
        <td>Dimension Name </td>
        <td>Value (in mm)</td>
      </tr>
      <tr>
        <td>D</td>
        <td>
          <input id="D" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/><br>
        </td>
      </tr>
    </tbody>
  </table>
  <input name="submit" id="button" value="Calculate" formtarget="_top" type="submit" onclick="Circular()">
  <input name="submit" id="button" value="Home" formtarget="_top" type="submit" onclick="back()">
  
  <table id="solution">
    <tr id="tr">
      <td>
        <b>
          <p>Area</p>
        </b>
      </td>
      <td>
        <b>
          <p id="area"></p>
        </b>
      </td>
    </tr>

    <tr id="tr">
      <td>
        <b>
          <p>Center of Gravity x-coordinate</p>
        </b>
      </td>
      <td>
        <b>
          <p id="cog-x"></p>
        </b>
      </td>
    </tr>

    <tr id="tr">
      <td>
        <b>
          <p>Center of Gravity y-coordinate</p>
        </b>
      </td>
      <td>
        <b>
          <p id="cog-y"></p>
        </b>
      </td>
    </tr>

    <tr id="tr">
      <td>
        <b>
          <p>Moment of Inertia about xx Centroidal Axis</p>
        </b>
      </td>
      <td>
        <b>
          <p id="moi-xx"></p>
        </b>
      </td>
    </tr>

    
    <tr id="tr">
      <td>
        <b>
          <p>Moment of Inertia about yy Centroidal Axis</p>
        </b>
      </td>
      <td>
        <b>
          <p id="moi-yy"></p>
        </b>
      </td>
    </tr>
  </table>
</div>
<script src="script.js">  </script>
<footer> Made with ❤️ in India. </footer>
</body>
</html>
