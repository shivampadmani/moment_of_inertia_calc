<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title> L Section Beam </title>
  <link rel="stylesheet" href="style_page.css">

</head>

<body>
  <div id="fullbody">
    <p><img class="zoom" src="../images/LBeam2.png" alt="L Section" title="L section"></p>
    <table class="table">
      <tbody>
        <tr>
          <td>Dimension Name </td>
          <td>Value</td>
        </tr>
        <tr>
          <td>LFt</td>
          <td><input id="LFt" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>LFh</td>
          <td><input id="LFh" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  type="number"><br>
          </td>
        </tr>
        <tr>
          <td>BFt</td>
          <td><input id="BFt" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              type="number"><br>
          </td>
        </tr>
        <tr>
          <td>BFw</td>
          <td><input id="BFw" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              type="number"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <input name="Submit" id="button" value="Calculate" formtarget="_top" type="submit" onclick="LSection()">
    <input name="submit" id="button" value="Home" formtarget="_top" type="submit" onclick="back()">
    <table id="solution">
      <tr id="tr">
        <td>
          <b>
            <p>Area</p>
          </b>
        </td>
        <td>
          <b>
            <p id="area"></p>
          </b>
        </td>
      </tr>

      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity x-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-x"></p>
          </b>
        </td>
      </tr>

      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity y-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-y"></p>
          </b>
        </td>
      </tr>

      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about xx Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-xx"></p>
          </b>
        </td>
      </tr>


      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about yy Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-yy"></p>
          </b>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
    <footer> Made with ❤️ in India. </footer>
  </div>
</body>

</html>
