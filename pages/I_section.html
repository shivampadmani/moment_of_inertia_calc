<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title> I Section Beam </title>
    <link rel="stylesheet" href="style_page.css">
  </head>
  <body>
    <div id="fullbody">
    <p><img  class="zoom"  src="../images/IBeam.png"

        alt="I section" title="I section"></p>
    <table class="table">
      <tbody>
        <tr>
          <td>Dimension Name</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>TFw</td>
          <td><input  id="TFw"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>TFt</td>
          <td><input id="TFt"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>Wh</td>
          <td><input id="Wh"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>Wt</td>
          <td><input id="Wh" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ><br>
          </td>
        </tr>
        <tr>
          <td>BFt</td>
          <td><input id="BFt" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br>
          </td>
        </tr>
        <tr>
          <td>BFw</td>
          <td><input id="BFw" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <input name="Submit" id="button" value="Calculate" formtarget="_top" type="submit" onclick="IBeam()">
    <table id="solution">
      <tr id="tr">
        <td>
          <b>
            <p>Area</p>
          </b>
        </td>
        <td>
          <b>
            <p id="area"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity x-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-x"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity y-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-y"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about xx Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-xx"></p>
          </b>
        </td>
      </tr>
  
      
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about yy Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-yy"></p>
          </b>
        </td>
      </tr>
    </table>
    </div>
    <script src="script.js"></script>
    <footer> Made with ❤️ in India. </footer>
  </body>
</html>
