<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title> Triangular Beam </title>
    <link rel="stylesheet" href="style_page.css">
  </head>
  <body>
    <div id="fullbody">
    <p><img  class="zoom" src="../images/Triangular.png"

        alt="Triangular" title="Triangular"></p>
    <table class="table">
      <tbody>
        <tr>
          <td>Dimension Name</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>h</td>
          <td><input id="h"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" value="Enter Value in Meter" type="number"><br>
          </td>
        </tr>
        <tr>
          <td>b</td>
          <td><input class="input"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="b" type="number"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <input name="Submit" id="button"  value="Calculate" type="submit">
    <table id="solution">
      <tr id="tr">
        <td>
          <b>
            <p>Area</p>
          </b>
        </td>
        <td>
          <b>
            <p id="area"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity x-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-x"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Center of Gravity y-coordinate</p>
          </b>
        </td>
        <td>
          <b>
            <p id="cog-y"></p>
          </b>
        </td>
      </tr>
  
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about xx Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-xx"></p>
          </b>
        </td>
      </tr>
  
      
      <tr id="tr">
        <td>
          <b>
            <p>Moment of Inertia about yy Centroidal Axis</p>
          </b>
        </td>
        <td>
          <b>
            <p id="moi-yy"></p>
          </b>
        </td>
      </tr>
    </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
